/* 
 * Body
 */
body {
    font-family: 'Helvetica Neue',Helvetica,sans-serif,Arial;
    color: #534540;
}
a {
    color: #534540;
    text-decoration: none;

a:hover {
    color: #da552f;

iframe {
    border: none;

.share {
    display: block;
    white-space: nowrap;
    position: relative;
}
.count, .button {
    vertical-align: top;
    line-height: 1;
    background: #fff;
}
.tall {
    width: 56px;
}
.tall .count {
    text-align: center;
    margin-bottom: 6px;
    overflow: visible;
    height: 30px;
    position: relative;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 2px;
}
.tall .count:after,
.tall .count:before {
    top: 100%;
    left: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
}
.tall .count:before {
    border-color: rgba(192, 192, 192, 0);
    border-top-color: #ccc;
    border-width: 5px;
    margin-left: -5px;
}
.tall .count:after {
    border-color: rgba(255, 255, 255, 0);
    border-top-color: #fff;
    border-width: 4px;
    margin-left: -4px;
}
.tall .count .hold {
    padding-top: 6px;
}
.button {
    box-sizing: border-box;
    -webkit-user-select: none;
    -webkit-appearance: none;
    border: 1px solid rgba(0, 0, 0, .17);
    border-radius: 2px;
    display: block;
    transition: background-color .218s, border-color .218s, box-shadow .218s;
    white-space: nowrap;
    text-align: center;
    padding: 2px 2px 2px 4px;
}
.button:hover {
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);

    position: relative;

    right: 100%;
    top: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;

    top: 50%;

    width: 0;

    border-color: rgba(255, 255, 255, 0);

    border-width: 4px;
    margin-top: -4px;
}
.wide .count .hold {
    font-size: 12px;
}

/*
 * Review
 */
.review .button ins {
    background: none;
    padding-left: 0;
}

.review #counter:before {
    animation-name: none;

.review .count ins.loaded {

}

.review.tall .count .hold {
    padding-top: 2px;
}
.review.tall .count ins.loaded {
   background-size: 22px 22px; 
   height: 22px;
   width: 22px;
}

 * Large

.tall.large {

.tall.large .loader:before {

.tall.large .count .hold {
    padding-top: 10px

.large .button ins {
    height: 20px;
    font-size: 15px;
    padding-left: 5px;
    line-height: 20px;
